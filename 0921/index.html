<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="uft-8">
    <title>カオナシの叫び</title>
    <link rel="stylesheet" type="text/css" href="kaonashi_voice.css">
    <script>
        function add()
        {
            var div_element = document.createElement("div");
            div_element.className = "voice";
            div_element.innerHTML = '<p class="voice1">あ</p> <p class="voice2">っ</p> <p class="voice3">・</p> <p class="voice4">・</p> <p class="voice5">・</p>'; 
            document.body.appendChild(div_element);
        }
    </script>
</head>
    <body>
        <div class="voice">
                <p class="voice1">僕</p> 
                <p class="voice2">を</p> 
                <p class="voice3">押</p> 
                <p class="voice4">し</p> 
                <p class="voice5">て</p>
        </div>

        <div class="kaonashi_button">
            <button class="kaonashi_bu" onclick="add();"><img class="kaonashi_img" src="kirinuki_kaonashi.png" alt="あっ・・・"></button>
        </div>
    </body>
</html>
