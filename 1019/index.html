<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="uft-8">
    <title>API Practice</title>
    <script>
        var resolutionErrorNum = 0;
        const getResolusionError = function()  {
            return fetch('http://34.84.0.43:8080/values/cond',{
                method: "GET",
                mode: 'cors',
                header: new Headers({
                    'Access-Control-Allow-Origin':'*',
                    "Content-Type": "multipart/form-data"
                })
            }).then(errors=>{
                return errors.json();
            })
        }
    </script>
</head>
    <body>
        <script>
            resolutionError = getResolusionError();
            resolutionError.then(function(json){
                console.log(json.counts);
            })
        </script>
    </body>
</html>
